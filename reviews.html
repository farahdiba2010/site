<script type="application/json" data-for="htmlwidget-87346dca4eef01669afa">{"x":{"tag":{"name":"Reactable","attribs":{"data":{"name":["<a href='https://www.linkedin.com/in/luana-tinoco-cerqueira-350p' target='_blank'>Luana Tinoco Cerqueira<\/a>","<a href='https://www.linkedin.com/in/deciosoares' target='_blank'>Décio S.<\/a>","<a href='https://www.linkedin.com/in/sabrina-passerotti' target='_blank'>Sabrina Passerotti<\/a>","<a href='https://www.linkedin.com/in/lilian-vallais' target='_blank'>Lilian VALLAIS<\/a>","<a href='https://www.linkedin.com/in/nigel-seah-02aa2b12a' target='_blank'>Nigel Seah<\/a>","<a href='https://www.linkedin.com/in/damien-gholipour' target='_blank'>Damien Gholipour<\/a>","<a href='https://www.linkedin.com/in/alejandrapovgar' target='_blank'>María Alejandra Poveda García<\/a>","<a href='https://www.linkedin.com/in/luisalmudi' target='_blank'>Luis Roberto Almudi<\/a>","<a href='https://www.linkedin.com/in/erickldbrazil' target='_blank'>Erick L. Domingues<\/a>","<a href='https://www.linkedin.com/in/maria-cristina-fortunato-32b65b7' target='_blank'>Maria Cristina Fortunato<\/a>","<a href='https://www.linkedin.com/in/mikedaw' target='_blank'>Mike Daw<\/a>","<a href='https://www.linkedin.com/in/aparecidocamacho2010' target='_blank'>Aparecido Luís Camacho Gomes<\/a>","<a href='https://www.linkedin.com/in/fredericorigobello' target='_blank'>Frederico Silvestre Rigobello<\/a>","<a href='https://www.linkedin.com/in/julielerner' target='_blank'>Julie Lerner<\/a>","<a href='https://www.linkedin.com/in/mariana-canoco-251628b' target='_blank'>Mariana Canoco<\/a>","<a href='https://www.linkedin.com/in/chris-wall-4b0a919' target='_blank'>Chris Wall<\/a>","<a href='https://www.linkedin.com/in/celson-nunes-4227082' target='_blank'>Celson Nunes<\/a>","<a href='https://www.linkedin.com/in/ivan-tambara-7019763' target='_blank'>Ivan Tambara<\/a>","<a href='https://www.linkedin.com/in/alvaro-menezes-1aa52' target='_blank'>Alvaro Menezes<\/a>","<a href='https://www.linkedin.com/in/marcoflaviocardoso' target='_blank'>Marco Flavio<\/a>"],"position":["Last year student at emlyon business school","Sr Marketing Manager Latam na Oracle (Brand, Social, Owned Channels & Customer Stories)","MSc IB Strategic Marketing","Learning Community Manager at Lingopass  100 Startups to Watch PEGN 2022  Endeavor Scale Up 2022  AWS EdStart","Especialista de SEO Técnico  Estrategista Conteúdo e Redator  Conteúdo de SaaS e Tecnologia","Digital Marketing master's student","International Marketing and Logistics Administration student","Gerente Sênior / Head de Supply Chain (compras/importação/logística nacional e internacional/PCP/estoques)","Diretor de Supply Chain / Diretor de Logística / Diretor de Operações / Gerente de Supply Chain / Gerente de Logística / Excelência Operacional / Compliance / Diretor de QHSE / Diretor de Customer Care / HR / MBA & MIM","Medical Science Liaison na CSL Behring","Chairman of THE JAMES TUDOR FOUNDATION","Diretor Comercial Poliolefinas na Tricon Energy - Mercosul","Fundador & Sócio-diretor na GeneraL  Tax Advisor","CEO, Founder PanXchange, Inc. Forbes 50>50 in Finance, DBJ Outstanding CEOs of Colorado","Coordenadora at Federação das Indústrias do Estado do Ceará - FIEC/Centro Internacional de Negócios-CIN","Business Specialist at PA Consulting Group","Diretor Comercial na Sainte Marie Importação e Exportação Ltda.","Gerente Importação, Exportação e Logística","M&A Director at Algar Telecom","Founder and CEO at Vidi;"],"date":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],"text":["During my time as an exchange student at Insper, I had the chance to be one of Farah’s student in her Marketing Metrics and Data Marketing class. It has been such a pleasure to attend to this course. Farah knows exactly how to hold the attention of her audience. This is partly due to the fact that she teaches in a very dynamic way and that we learned about this field from her investigation focus and integrated knowledge. Farah is a great professor, dedicated and endowed with undeniable human qualities. I am grateful to have been one of her students. If you have the chance to attend one of her class you will certainly not regret it!","I had the chance to study this year with Farah and she was an amazing teacher. She has a deep knowledge in Marketing, she instigates the class to think in new possibilities, and she is very humble and close, creating an environment of trust. I truly recommend her for her professionalism and for her personal skills to engage and connect with the audience.","Luckily I had the opportunity of being Farah's student when I took 'Digital Maketing' and 'Marketing Metrics and Data Marketing' during my last year as a bachelor student at Insper. For sure these subjects were among my favorites and among my best grades. And most of this success was due to the enthusiasm and quality of the classes taught by Farah. She always taught with great enthusiasm and in a way that effectively held my attention. I can also say that her classes helped me to develop my interest in the world of marketing, to the point that I started a master's degree in the subject. Overall, I feel that if you have the chance of attending at least one of her classes, you will definetely not regret it!","I had the opportunity to follow 2 courses with Professor Farah during my academic exchange at INSPER. Digital Marketing and Marketing Metrics & Data Marketing. These courses have been helpful and decisive for my early career in Digital Marketing!\n\nDuring the Digital Marketing course, Farah introduced us to key concepts in the field, including the customer path, the difference between an inbound and outbound strategy in Marketing, and all the tools to create an engaging strategy in social media.\n\nWhat about the Marketing Metrics course, we have approached the concept of Marketing from an analytical point of view, which was very interesting! During the course, Farah always sought to engage the students in discussion. We talk about Marketing Research and the concept of primary and secondary data, but also the definition of a metric and KPI. We have also become familiar with data such as Market Share and Market Penetration, as well as how to measure loyalty and customer satisfaction with the Customer Life Time Value and NPS, but also the ROI.\n\nLast but not least, I recommend Farah's courses. The semesters pushed me towards a career in Marketing and Communication. The concepts she presented helped me to develop my career in Brazil!\n\nI had the opportunity to follow 2 courses with Professor Farah during my academic exchange at INSPER. Digital Marketing and Marketing Metrics & Data Marketing. These courses have been helpful and decisive for my early career in Digital Marketing! During the Digital Marketing course, Farah introduced us to key concepts in the field, including the customer path, the difference between an inbound and outbound strategy in Marketing, and all the tools to create an engaging strategy in social media. What about the Marketing Metrics course, we have approached the concept of Marketing from an analytical point of view, which was very interesting! During the course, Farah always sought to engage the students in discussion. We talk about Marketing Research and the concept of primary and secondary data, but also the definition of a metric and KPI. We have also become familiar with data such as Market Share and Market Penetration, as well as how to measure loyalty and customer satisfaction with the Customer Life Time Value and NPS, but also the ROI. Last but not least, I recommend Farah's courses. The semesters pushed me towards a career in Marketing and Communication. The concepts she presented helped me to develop my career in Brazil!","I had the absolute pleasure of being taught by Farah during my time as an exchange student at Insper. With her years of experience in the private sector and academia, Farah was able to make her classes easily digestible to all her students. Farah also leveraged her professional connections to bring in distinguished guest lecturers to provide students with real-life insights about marketing. Some of these include the then-VP of SAP Brasil, as well as senior executives from Facebook, PwC, and IBM. She was friendly and cordial inside and outside of class and I've been incredibly blessed to be able to call her my teacher and friend.","Farah Diba was my Digital Marketing and also of Marketing Metrics & Data Analytics professor at INSPER Sao Paulo.\n\nI really enjoyed her classes and I learn a lot about those courses.\n\nClasses with her were always a pleasure, we were always welcomed with her smile and with good humor. She taught us complex marketing theory easily by using insightful examples, and she was always available and motivate to answer our questions for more information.\n\nTo evaluate our knowledge about her classes, we worked on several individual and group projects, which help us to practice ourselves on problems that we can face in companies.\n\nAs a student who wants to work in Digital Marketing, and with my first courses about it, Farah Diba participated a lot in confirming my desire to work in this sector.\n\nThank you for every knowledge you give us Farah,\n\nWish you the best,\n\nFarah Diba was my Digital Marketing and also of Marketing Metrics & Data Analytics professor at INSPER Sao Paulo. I really enjoyed her classes and I learn a lot about those courses. Classes with her were always a pleasure, we were always welcomed with her smile and with good humor. She taught us complex marketing theory easily by using insightful examples, and she was always available and motivate to answer our questions for more information. To evaluate our knowledge about her classes, we worked on several individual and group projects, which help us to practice ourselves on problems that we can face in companies. As a student who wants to work in Digital Marketing, and with my first courses about it, Farah Diba participated a lot in confirming my desire to work in this sector. Thank you for every knowledge you give us Farah, Wish you the best, Damien.","María Alejandra\n\nI had the opportunity to meet Farah as a professor during my exchange at INSPER in 2021 in partnership with my university, Universidad de La Sabana, in Colombia. It was such a pleasure to learn about digital marketing from her investigation focus, great human quality and integrated knowledge on the field. ¡I highly recommend Farah to any student that has interest in implementing digital marketing tools to their development as professionals!","Luis Roberto\n\nTive a grata oportunidade de trabalhar com Farah na Quattor, quando conhecí uma excelente profissional, plenamente capacitada e de alta performance.\n\nFarah é uma profissional como poucos no mercado : focada, dedicada, objetiva, prática, conhecedora de sua área de atuação. Estabelece metas para sí e seu grupo.\n\nSabe construir e manter relacionamentos em todos os níveis hierárquicos. Possui uma linha de gestão de pessoas que mantém toda a equipe sempre motivada e determinada a alcançar os objetivos da empresa.\n\nFarah tem uma personalidade agradável de lidar no dia-a-dia. É alegre, determinada, íntegra e procura atender sempre da melhor forma possível.\n\nRecomendo fortemente a contratação de Farah, sempre que houver uma oportunidade.\n\nTive a grata oportunidade de trabalhar com Farah na Quattor, quando conhecí uma excelente profissional, plenamente capacitada e de alta performance. Farah é uma profissional como poucos no mercado : focada, dedicada, objetiva, prática, conhecedora de sua área de atuação. Estabelece metas para sí e seu grupo. Sabe construir e manter relacionamentos em todos os níveis hierárquicos. Possui uma linha de gestão de pessoas que mantém toda a equipe sempre motivada e determinada a alcançar os objetivos da empresa. Farah tem uma personalidade agradável de lidar no dia-a-dia. É alegre, determinada, íntegra e procura atender sempre da melhor forma possível. Recomendo fortemente a contratação de Farah, sempre que houver uma oportunidade.","Eu e a Farah trabalhamos juntos na implantação e consolidação das operações da QUATTOR Petroquímica. Durante o período ao qual trabalhamos juntos, a Farah sempre demonstrou perseverança e o conhecimento técnico aliada a experiência para sempre superar os objetivos a ela apresentados. Uma das inúmeras qualidades que a Farah possui é que ela não se conforma em não atingir a excelência dos resultados e a liderança apresentada por ela inspira a sua equipe a sempre entregar os resultados.","Maria Cristina\n\nTive a oportunidade de trabalhar com a Farah na Quattor Petroquímica. Farah é uma profissional de alta performance e energia, com forte visão estratégica do negócio. Os resultados são rapidamente obtidos em função de seu conhecimento, dedicação, foco no cliente, parcerias internas e externas que estabelece. Posso definir a Farah como uma prodissional estratégica, determinada e com foco em resultados. Tenho total confiança em recomendá-la.","Farah Diba is a very personable project manager who implemented a very successful membership evaluation programme at WWT that included a membership research questionnaire mailing and the interpretation of its findings.","Aparecido Luís\n\nFarah Diba possui experiência na gestão de soluções em Comércio Exterior (exportação e importação): envolvendo logística, seguros, trade finance, estruturação financeira, análise de crédito, legislação fiscal, contábil e em análise/elaboração de contratos internacionais.\n\nVivência Internacional e exposição recente a um processo dinâmico de Fusão e formação da Quattor Petroquímica, com posterior incorporação e integração desta pela Braskem-Odebrecht.\n\nResponsável, dinâmica, pró-ativa e determinada no cumprimento dos objetivos e alcance dos resultados. Profissional respeitável e de muito valor. Trabalhamos juntos na Quattor-Braskem.\n\nFarah Diba possui experiência na gestão de soluções em Comércio Exterior (exportação e importação): envolvendo logística, seguros, trade finance, estruturação financeira, análise de crédito, legislação fiscal, contábil e em análise/elaboração de contratos internacionais. Vivência Internacional e exposição recente a um processo dinâmico de Fusão e formação da Quattor Petroquímica, com posterior incorporação e integração desta pela Braskem-Odebrecht. Responsável, dinâmica, pró-ativa e determinada no cumprimento dos objetivos e alcance dos resultados. Profissional respeitável e de muito valor. Trabalhamos juntos na Quattor-Braskem.","Frederico Silvestre\n\nA Farah Diba é uma qualificada executiva sênior das áreas de desenvolvimento de novos negócios e comércio exterior, possuindo significativa vivência na abertura de novos mercados e negócios, tanto na exportação quanto na inserção de empresas estrangeiras no mercado brasileiro. Possui ampla experiência em operações comerciais de exportação em trading companies e gestão de operações em comércio internacional nas indústrias de serviços e manufatureira, tendo atuado em companhias nacionais e multinacionais de médio e grande porte. Com senso de planejamento e capacidade de alcance de metas de vendas, a Farah será sempre reconhecida por qualquer corporação como alguém que gosta de superar objetivos e entregar mais do que lhe é esperado, sem deixar de lado a preocupação c/ a ética e as regras de compliance empresarial.","I met Farah in 2006, while she was leading SAB Company's international expansion. I was immediately impressed with how Farah was able to focus on the core of various business development situations. She knew exactly what kind of market research she needed and as soon as EABO provided the necessary inputs, Farah quickly analyzed the information and established a clear and viable business development strategy. Farah is assertive, energetic, and professional. She is a pleasure to work with and I trust her business acumen.","During my tenure under Farah, I found her leadership, strategic thinking, and mentorship extremely valuable. I have been able to use many of her teachings over the years with great success. Farah is indeed an excellent professional and a great person to work with.","I have worked with Farah in São Paulo since 2006, have found her to be very professional in her approach to the client, and well-informed in her knowledge of the Brazilian economy. Her attention to detail is reassuring, and her command of English of an extremely high standard.","Na posição de gerente executiva Farah Diba fez parte da equipe Comercial a qual dirigi na Sab Company Comercio Internacional. Farah atuou no desenvolvimento de negócios internacionais, na gestão da equipe comercial e operacional de exportações, na estruturação de projeto estratégicos como a captação de linha de credito para exportação e procurement internacional. Recentemente também atuou na gestão da equipe de importação, provando ser uma profissional multidisciplinar. Farah Diba tem excelente capacidade de relacionamento interpessoal, interagiu com demais departamentos da empresa, subordinados, colegas e superiores de forma agregadora, enriquecendo para o desenvolvimento dos trabalhos e resultados da empresa. Pelo seu desempenho ao tempo que se reportou a minha diretoria, eu recomendo Farah Diba.\n\nAs an executive manager at Sab Company Comercio Internaiconal, Farah Diba was a member of the commercial department of which I was the Managing Director. In her position, she had the responsibility for planning and structuring, sales and operations of the exports department and for that she excelled in her job handling activities of business development, strategic planning, management of the export sales and operations team and conducting international business deals, partnership and strategic alliances. She also developed strategic projects such as fund raising and international procurement. Most recently she had managed the sales imports team, proving herself to be a multidisciplinary professional. Farah had interacted well with co-employees, was reliable, and showed good judgement. Therefore, I highly recommend her.\n\nNa posição de gerente executiva Farah Diba fez parte da equipe Comercial a qual dirigi na Sab Company Comercio Internacional. Farah atuou no desenvolvimento de negócios internacionais, na gestão da equipe comercial e operacional de exportações, na estruturação de projeto estratégicos como a captação de linha de credito para exportação e procurement internacional. Recentemente também atuou na gestão da equipe de importação, provando ser uma profissional multidisciplinar. Farah Diba tem excelente capacidade de relacionamento interpessoal, interagiu com demais departamentos da empresa, subordinados, colegas e superiores de forma agregadora, enriquecendo para o desenvolvimento dos trabalhos e resultados da empresa. Pelo seu desempenho ao tempo que se reportou a minha diretoria, eu recomendo Farah Diba. As an executive manager at Sab Company Comercio Internaiconal, Farah Diba was a member of the commercial department of which I was the Managing Director. In her position, she had the responsibility for planning and structuring, sales and operations of the exports department and for that she excelled in her job handling activities of business development, strategic planning, management of the export sales and operations team and conducting international business deals, partnership and strategic alliances. She also developed strategic projects such as fund raising and international procurement. Most recently she had managed the sales imports team, proving herself to be a multidisciplinary professional. Farah had interacted well with co-employees, was reliable, and showed good judgement. Therefore, I highly recommend her.","Farah Diba is a professional in international business development and foreign trade. She is also a good person to work with and has a lot of energy. It was a pleasure to work with her.","Farah Diba is one of those people whose energy and commitment for the job make the difference. She is very dynamic and innovative, and has been working successfully in the international business development and foreign trade fields for over 15 years. Besides, Farah is also a very sweet person, and I have the pleasure to highly recommend her.","Farah Diba has the energy that a corporative environment needs to innovate and to make things happen! Senior professional in international business development and foreign trade, Farah has been working in commercial - sales and procurement –, and import / exports operations for over 15 years in the industry and trading companies, in the construction building, textile, agricultural, petroleum, chemical, automotive and food sector. She is also a good person to work with, results orientation and a wonderful executive. It was an honor to work with her"]},"columns":[{"id":"name","name":"Name","type":["glue","character"],"html":true},{"id":"position","name":"Position","type":"character"},{"id":"date","name":"Date","type":"Date"},{"id":"text","name":"Text","type":"character","minWidth":400}],"searchable":true,"highlight":true,"striped":true,"dataKey":"b9f51c52957fa6ee2e715294b61fafe4"},"children":[]},"class":"reactR_markup"},"evals":[],"jsHooks":[]}</script>

    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    text: function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;
      }
      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
